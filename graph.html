<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Graph on a Canvas</title>
<style>
#myGraph {
	border: 1px solid #ccc;
}
</style>
<script src="defaults.js"></script>
<script src="graph.js"></script>
<script src="force.js"></script>
</head>

<body>

<canvas id="myGraph" width="600" height="400"></canvas>

<script><!--

var g = new Graph('myGraph');
g.add('foo', 'bar', 'baz', 'grault', 'qux', 'quux');
g.connect('foo', 'bar', 'baz', 'grault', 'qux');
g.layout();
g.display();

// Once the initial layout is done... switch to something fancy.
g.layoutWith = new ForceDirectedLayout(g);

--></script>
</body>
</html>
